<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <h1 class="text-center text-white" >Study Planner App</h1>
    <main class="frame">

        <button class="circles bg-primary text-white" onclick="add()" >Add Study + <span class="fas fa-book"></span></button>
    
        <button class="circles bg-info text-white" onclick="manageCourses()">Manage my Plans <span class="fas fa-tools"></span></button>
        
        <button class="circles bg-warning text-white" onclick="viewCourses()">View Plans <span class="fas fa-eye"></span></button>
       
        <button class="circles bg-danger text-white" onclick="exit()">Exit <span class="fas fa-close"></span></button>
    </main>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="app.js.js"></script>
</body>
</html>
